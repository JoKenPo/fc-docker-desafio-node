version: '3'

services:

  db:
    platform: linux/x86_64
    image: mysql:5.7
    volumes: 
      - ./db/schema.sql:/docker-entrypoint-initdb.d/1.sql
      - ./mysql:/var/lib/mysql
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
      # - MYSQL_USER=root
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 5s
      timeout: 30s
      retries: 10
    networks:
      - node-network

  app:
    build:
      context: ./node
      dockerfile: Dockerfile
    container_name: app
    # entrypoint: wait-for tcp://db:3306 -t 40 -- docker-entrypoint.sh
    tty: true
    networks:
      - node-network
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
      
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx
    networks:
      - node-network
    ports:
      - "8080:80"
    depends_on:
      db:
        condition: service_healthy

networks:
  node-network:
    driver: bridge